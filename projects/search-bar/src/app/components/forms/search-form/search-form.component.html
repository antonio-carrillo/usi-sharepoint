<form autocomplete="off" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <input class="search-field" formControlName="search" matInput maxlength="50" placeholder="Buscar en este sitio" />
  <button class="search-button" [disabled]="!search.value">
    <mat-icon>search</mat-icon>
  </button>
</form>
